<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-inner">
                <input type="radio" id="login" name="tab" checked>
                <input type="radio" id="signup" name="tab">
                <div class="tabs">
                    <label for="login" class="tab-label">Login</label>
                    <label for="signup" class="tab-label">Signup</label>
                </div>
                <div class="form-content">
                    <div class="login-form form-panel">
                        <h2>Login</h2>
                        <form>
                            <div class="input-group">
                                <input type="text" required>
                                <label>Username</label>
                            </div>
                            <div class="input-group">
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                    <div class="signup-form form-panel">
                        <h2>Signup</h2>
                        <form>
                            <div class="input-group">
                                <input type="text" required>
                                <label>Username</label>
                            </div>
                            <div class="input-group">
                                <input type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" required>
                                <label>Password</label>
                            </div>
                            <button type="submit">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
